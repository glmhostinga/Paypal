<!-- templates/cverify.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify by Phone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #333;
        }
        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 40px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 70%;
            text-align: center;
        }
        /* Error state */
        input.error {
            border: 2px solid red;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            display: block;
        }
        .link-row {
            display: flex;
            justify-content: space-between;
            max-width: 80%;
            margin: 16px auto 0;
        }
        .link-btn {
            background: none;
            border: none;
            color: #007bff;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
        }
        .link-btn:hover {
            text-decoration: underline;
        }
        #message {
            margin-top: 15px;
            font-size: 0.95rem;
            font-weight: bold;
            color: green;
        }
        .error-text {
            color: red;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify by phone</h2>
        <p>Enter the verification code sent to your phone number ***-***-{{ last4 }} to complete the transaction.</p>

        <form method="POST" action="{{ url_for('verify', phone=phone) }}">
            <input type="text" name="code" placeholder="Verification code" 
                   required class="{% if error %}error{% endif %}"><br>
            {% if error %}
                <div class="error-text">Invalid code. Please try again.</div>
            {% endif %}
            <button type="submit" class="submit-btn">SUBMIT</button>
            <div class="link-row">
                <button type="button" class="link-btn" id="resendBtn">RESEND CODE</button>
                <button type="button" class="link-btn" onclick="window.location.href='/'">CANCEL</button>
            </div>
        </form>

        <div id="message"></div>
    </div>

    <script>
    const resendBtn = document.getElementById("resendBtn");
    const message = document.getElementById("message");
    let timer;

    resendBtn.addEventListener("click", () => {
        message.textContent = "Code has been sent successfully!";

        setTimeout(() => {
            message.textContent = "";
        }, 3000);

        let countdown = 60;
        resendBtn.disabled = true;
        resendBtn.textContent = `RESEND CODE (${countdown}s)`;

        timer = setInterval(() => {
            countdown--;
            resendBtn.textContent = `RESEND CODE (${countdown}s)`;

            if (countdown <= 0) {
                clearInterval(timer);
                resendBtn.disabled = false;
                resendBtn.textContent = "RESEND CODE";
            }
        }, 1000);
    });
    </script>
</body>
</html>
